<html>
<script>
var x = parseInt(prompt("Enter 1st Number"))
var y = parseInt(prompt("Enter 2nd Number"))
var choice = parseInt(prompt("Enter: 1 for + ; 2 for - ; 3 for X ; 4 for รท"))
if(choice==1){
  document.write("Sum of numbers is "+(x+y))
}
else if(choice==2){
  document.write("Difference of numbers is "+(x-y))
}
else if(choice==3){
  document.write("Product of numbers is "+(x*y))
}
else if(choice==4){
  document.write("Quotient of numbers is "+(x/y))
}
else{
  document.write("Wrong Choice Entered")
}
</script>
<html>
