<html>
<script>
  var word =prompt("Enter an alphabet to check for Vowel")
  var checkWord = word.toLowerCase()
  if (checkWord == "a"||checkWord == "e"||checkWord == "i"||checkWord == "o"||checkWord == "u"){
    document.write(word+" is a Vowel")
  }else{
    document.write(word+" is not a Vowel")
  }
</script>

</html>
